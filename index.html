<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="./images/icons8-login-64.png" type="imagr/x-icon">
	<link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0415fb2d21.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="auth">
        <h1>Login</h1>
        <form action="">
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
            
            <input type="password" name="password" id="password" placeholder="password"required>

            <p>Forgot Password?</p>

            <button type="submit">Login</button>
        </form>
        <p class="login-reg">Not a member? <span>Signup</span></p>
        </div>
    </section>
    <footer>
       <img src="./images/logo-whatsapp-png-46043.png" alt="whatsapp logo">
    </footer>
    
</body>
</html>
